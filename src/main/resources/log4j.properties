# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
# Root logger option
#log4j.rootLogger=INFO, stdout
log4j.rootLogger=WARN, stdout
 
# Log everything. Good for troubleshooting
#log4j.logger.org.hibernate=INFO
log4j.logger.org.hibernate=FATAL
log4j.logger.org.springframework=FATAL
log4j.logger.br.com.rsinet.framework_core=INFO
log4j.logger.br.com.rsinet.piloto=INFO
log4j.logger.br.com.rsinet.framework_bdd=INFO
log4j.logger.br.com.rsinet.persistence=INFO
log4j.logger.io.appium.java_client=WARN
